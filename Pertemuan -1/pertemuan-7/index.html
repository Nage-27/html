<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel Di HTML</title>
  </head>
  <body>
    <table border="1" cellpadding="10">
      <tr>
        <td bgcolor="gree">Baris 1 Kolom 1</td>
        <td bgcolor="ffff">Baris 1 kolom 2</td>
      </tr>
      <tr>
        <td bgcolor="yellow">Baris 2 kolom 1</td>
        <td bgcolor="gray">Baris 2 kolom 2</td>
      </tr>
    </table>
    <hr>
    <table border="1" cellpadding="10">
        <tr>
            <th rowspan="2" bgcolor="yellow">Bulan</th>
            <th colspan="2" bgcolor="00ff80">Hasil Panen</th>
        </tr>
        <tr>
            <th>Padi</th>
            <th>Kacang</th>
        </tr>
        <tr>
            <td>Januari</td>
            <td>500 Kg</td>
            <td>231 Kg</td>
        </tr>
    </table>
    <br>
    <hr>
    <table border="1" cellpadding="10">
        <tr>
            <th colspan="3" bgcolor="yellow">Produk Unggulan</th>
        </tr>
        <tr>
            <td rowspan="4">
                <img src="/pertemuan-6/download (30).jpg" alt=""width=200>
            </td>
        </tr>
        <tr>
            <td>Nama</td>
            <td>Patah Hati</td>
        </tr>
        <tr>
            <td>Harga</td>
            <td>Entahlah Namanya jg patah hati</td>
        </tr>
    </table>
  </body>
</html>
