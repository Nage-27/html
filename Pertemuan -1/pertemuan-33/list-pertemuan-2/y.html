<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar & Footer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f6fcff;
      color: #111;
    }

    /* ====== NAVBAR ====== */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #f6fcff;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo img {
      height: 30px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: #111;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #2563eb;
    }

    .social-icons {
      display: flex;
      gap: 18px;
    }

    .social-icons a {
      color: #111;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #2563eb;
    }

    /* ====== FOOTER ====== */
    footer {
      padding: 30px 60px;
      background-color: #f6fcff;
      border-top: 1px solid #dcdcdc;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .footer-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
      color: #333;
      flex-wrap: wrap;
      gap: 10px;
    }

    .footer-left span {
      color: #ea4c89;
    }

    .footer-right {
      display: flex;
      gap: 20px;
    }

    .footer-right a {
      text-decoration: none;
      color: #111;
      transition: color 0.3s;
    }

    .footer-right a:hover {
      color: #2563eb;
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 15px;
      }

      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }

      footer {
        padding: 20px;
      }

      .footer-top {
        flex-direction: column;
        text-align: center;
        gap: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- ====== NAVBAR ====== -->
  <nav>
    <div class="logo">
      <img src="https://dummyimage.com/100x30/000/fff&text=logoipsum" alt="Logo">
    </div>

    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Portfolio</a>
      <a href="#">About me</a>
      <a href="#">Contact</a>
    </div>

    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
  </nav>

  <hr style="border: none; border-top: 1px solid #dcdcdc; margin: 0 60px;">

  <!-- ====== FOOTER ====== -->
  <footer>
    <div class="footer-top">
      <div class="footer-left">
        Made with <span>ðŸ’–</span> by <b>Airdokan</b>
      </div>
      <div class="footer-right">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Cookies Settings</a>
      </div>
    </div>
  </footer>

</body>
</html>
