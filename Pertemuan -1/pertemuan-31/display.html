<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        ul#inline li {
            display: inline;
            background-color: burlywood;
            padding: 10px;
        }
        .heading {
            font-size: 20px;
            font-weight: bold;
        }
        .sub-heading {
            padding-left: 30px;
        }
        span {
            padding: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <p>ini adlahah <span style="color: red;">teks merah</span> di dalam paragraf</p>

    <ul id="inline">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <div style="background-color: lightblue; padding: 10px;">Ini adalagh elemen div dgn latar blkg biru muda</div>

    <div>
        <span class="heading">Pelatihan</span>
        <span class="sub-heading">Kurikulum</span>
        <span class="sub-heading">Materi</span>
        <span class="sub-heading">Lokasi</span>
    </div>
    <div>
        <span class="heading">Perusahaan</span>
        <span class="sub-heading">Tim</span>
        <span class="sub-heading">Visi & Misi</span>
    </div>
    <div style="display: inline-block; background-color: peachpuff; width: 200px; height: 100px; margin: 10px;">Kotak 1</div>
    <div style="display: inline-block; background-color: lightblue; width: 150px; height: 150px; margin: 10px;">Kotak 2</div>
</body>
</html>
