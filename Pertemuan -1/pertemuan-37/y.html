<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Acara Kesenian</title>
    <style>
        body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.poster-container {
    width: 400px; /* Lebar poster yang umum */
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
    border-radius: 10px;
    /* Properti lain untuk desain visual */
}

h1 {
    color: #e67e22;
    font-size: 2em;
    margin-bottom: 0.5em;
}

.subtitle {
    color: #333;
    font-style: italic;
}

img {
    max-width: 100%;
    height: auto;
    margin: 1em 0;
    border-radius: 5px;
}

.details {
    margin: 1em 0;
    display: flex;
    justify-content: space-around;
    background-color: #ecf0f1;
    padding: 10px;
    border-radius: 5px;
}

.cta-button {
    display: inline-block;
    background-color: #2ecc71;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 1em;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="poster-container">
        <!-- Konten poster Anda ada di sini -->
        <h1>Judul Acara Besar</h1>
        <p class="subtitle">Sebuah Deskripsi Singkat</p>
        <img src="gambar-ilustrasi.jpg" alt="Ilustrasi Acara">
        <div class="details">
            <span>Tanggal: 20 Desember 2025</span>
            <span>Lokasi: Balai Kota</span>
        </div>
        <a href="https://example.com/daftar" class="cta-button">Daftar Sekarang</a>
    </div>
</body>
</html>
